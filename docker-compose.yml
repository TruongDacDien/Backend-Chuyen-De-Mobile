services:
  backend:
    build: .
    container_name: backend
    ports:
      - "3000:3000"        # Map port 3000 trong container ra host
    # env_file:
    #   - .env               # Load biến môi trường từ file .env
    environment:
      - PORT
      - MONGO_URI
      - CLOUDINARY_CLOUD_NAME
      - CLOUDINARY_API_KEY
      - CLOUDINARY_API_SECRET
      - JWT_SECRET
    restart: always        # Tự khởi động lại khi container chết

  nginx:
      image: nginx:latest
      container_name: nginx
      ports:
        - "80:80"            # Nginx lắng cổng 80
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      depends_on:
        - backend
      restart: always