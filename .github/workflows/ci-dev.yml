name: CI - PR to Dev

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  node-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      # ✅ Lint đúng file
      - name: Lint only (googleMaps.js)
        run: npx eslint services/googleMaps.js routes/mail.routes.js 

      # ✅ Typecheck đúng file JS (chỉ hợp lý nếu bạn có typescript + muốn checkJs)
      - name: Typecheck only (googleMaps.js)
        run: npx tsc --noEmit --allowJs --checkJs services/googleMaps.js routes/mail.routes.js 

      # ✅ Test liên quan đúng file
      # - name: Test only (googleMaps.js)
      #   run: npx jest --findRelatedTests services/googleMaps.js routes/mail.routes.js

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compose Build
        run: docker compose build
