name: CD (Azure single container)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cd-azure-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

env:
  # Registry + image name (GHCR). Ví dụ: ghcr.io/OWNER/REPO/backend
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build_and_push:
    name: Build & Push Docker image to GHCR
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image_uri: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Tùy chọn) nếu dùng private submodules → thêm steps auth tại đây

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # tag theo commit
            type=raw,value=sha-${{ github.sha }}
            # tag tiện cho môi trường staging
            type=raw,value=staging-latest

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy_staging:
    name: Deploy to Azure Staging
    needs: build_and_push
    runs-on: ubuntu-latest
    environment:
      name: staging
      # (tuỳ chọn) đặt URL staging tại Settings → Environments → staging
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy container image (staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_STAGING }}
          # Dùng cùng artifact bằng digest để đảm bảo Staging/Prod “giống hệt”
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build_and_push.outputs.digest }}

  deploy_production:
    name: Deploy to Azure Production (needs approval)
    needs: [build_and_push, deploy_staging]
    runs-on: ubuntu-latest
    environment:
      name: production
      # Bật Required reviewers trong Environments → production để có nút Approve
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy container image (prod)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_PROD }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build_and_push.outputs.digest }}
