name: CD (Azure, GHCR)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write   # cần để push GHCR
  id-token: write   # để azure/login OIDC (nếu bạn dùng)

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://timeface-backend-staging.azurewebsites.net
    steps:
      - uses: actions/checkout@v4

      # (Nếu có build step node, thêm tại đây — không bắt buộc cho container)

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image (staging)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:staging-latest

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}   # SPN JSON

      # Đảm bảo App Settings tối thiểu trên App Service (1 lần/ hoặc mỗi deploy tuỳ bạn)
      - name: Set App Settings (staging)
        run: |
          az webapp config appsettings set \
            --resource-group ${{ secrets.AZURE_RG }} \
            --name ${{ secrets.AZURE_WEBAPP_STAGING }} \
            --settings PORT=3000 WEBSITES_PORT=3000 WEBSITES_CONTAINER_START_TIME_LIMIT=1800 \
                       MONGO_URI='${{ secrets.MONGO_URI }}' \
                       JWT_SECRET='${{ secrets.JWT_SECRET }}' \
                       CLOUDINARY_CLOUD_NAME='${{ secrets.CLOUDINARY_CLOUD_NAME }}' \
                       CLOUDINARY_API_KEY='${{ secrets.CLOUDINARY_API_KEY }}' \
                       CLOUDINARY_API_SECRET='${{ secrets.CLOUDINARY_API_SECRET }}'
        shell: bash

      - name: Deploy to Azure WebApp (staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_STAGING }}     # ví dụ: timeface-backend-staging
          images: ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:staging-latest

  build-and-deploy-prod:
    needs: build-and-deploy-staging
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://timeface-backend-prod.azurewebsites.net
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image (prod)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:prod-latest

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set App Settings (prod)
        run: |
          az webapp config appsettings set \
            --resource-group ${{ secrets.AZURE_RG }} \
            --name ${{ secrets.AZURE_WEBAPP_PROD }} \
            --settings PORT=3000 WEBSITES_PORT=3000 WEBSITES_CONTAINER_START_TIME_LIMIT=1800
        shell: bash

      - name: Deploy to Azure WebApp (prod)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_PROD }}         # ví dụ: timeface-backend-prod
          images: ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:prod-latest
