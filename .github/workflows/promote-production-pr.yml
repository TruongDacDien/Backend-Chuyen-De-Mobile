name: Create PR Staging to Master

on:
  push:
    branches: ["staging"]

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Create PR to master
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: auto/promote-staging-to-master
          title: "Promote staging to master"
          body: "Ready for production release after staging approval."
          delete-branch: true
